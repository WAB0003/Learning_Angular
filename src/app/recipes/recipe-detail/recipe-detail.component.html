
<div class="row">
    <div class="col-md-12">
        <img style="max-height: 300px;" [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <!-- CREATE A DIRECTIVE 'appDropdown' THAT ADDS 'open' TO HOST ELEMENT WHENEVER ELEMENT IS CLICKED (reference src/shared/dropdown.directive.ts) -->
        <!-- Because it's been declared in Module, it can be used throughout -->
        <div class="btn-group" appDropdown >
            <button 
                type="button"  
                class="btn btn-primary dropdown-toggle"
                >Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">AddShopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
